<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>Hola React</title>
</head>
<body>
  <p id="app"></p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script>
    // Hello component
    function Hola(props) {
      var name = props.name;

      return React.DOM.h1({
        id: 'Title',
      }, 'Hello ' + name);
    }

    var hola = React.createElement(Hola, {
      name: 'World',
    });

    ReactDOM.render(
      hola,
      document.getElementById('app')
    );

    setTimeout(
      function() {
        ReactDOM.render(
          React.createElement(Hola, { name: 'World!' }),
          document.getElementById('app')
        )
      },
      1000
    );
  </script>
</body>
</html>
